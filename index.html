<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Guessing Game</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Pokemon Guessing Game</h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Guess the pokemon!</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_</h2>
		</div>
	</div>
	 
	<div class="panel panel-default">
	 	<div class="panel-body">
	 		Wrong guesses bank: <span id="wrongGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Guesses left: <span id="numGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Win counter: <span id="winCounter">0</span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Loss counter:  <span id="lossCounter">0</span>
		</div>
	</div>
	
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
