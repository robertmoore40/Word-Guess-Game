
<!DOCTYPE html>
<html>
<head>
 <title>Hangman!</title>
</head>
<body>
        <h1>Big Rob's Guessing Game</h1>
        <script>


// Introduction

var name = prompt("What's your name?");
    console.log("Hello " + name);

var likesPokemans = confirm("So I heard you like pokemans");
if (likesPokemans) {
    console.log("Totally tubular");
}
else {
    console.log("I see you're more of a Yu-gi-oh type")
}

 // Create an array of words
    var words = [
    "pikachu",
    "bulbasaur",
    "venusaur",
    "charmander",
    "charizard",
    "eevee",
    "weedle",
    "pidgey",
    "rattata",
    "vulpix",
    "zubat",
    "oddish",
    "diglet",
    "meowth",
    "machoke",
    "gyarados",
    "magikarp",
    "goldeen",
    "snorlax",
    "mew",
    "mewtow",
    "porygon",
    "jolteon"
        ];
// Pick a random word
        var word = words[Math.floor(Math.random() * words.length)];
        
// Set up the answer array
        
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
        }
        var remainingLetters = word.length;

// The game loop
        
        while (remainingLetters > 0) {
        
// Show the player their progress
        
        alert(answerArray.join(" "));

// Get a guess from the player
        
        var guess = prompt("Choose a letter, or click cancel to end the game if you're not the very best, like no one ever was.");
        if (guess === null) {
        
// Exit the game loop
        
        break;
        } else if (guess.length !== 1) {
        alert("Enter one letter");
        } else {

// Update the game state with the guess
        
        for (var j = 0; j < word.length; j++) {
        if (word[j] === guess) {
        answerArray[j] = guess;
        remainingLetters--;
        }
        }
        }
        // The end of the game loop
 }
 // Show the answer and congratulate the player
 alert(answerArray.join(" "));
 alert("Wow you're super effect!  " + word);
 </script>
</body>
</html>
