<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon Guessing Game</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="jumbotron">
		<h1 class="display-4">Guess that Pokemon!</h1>
		<p class="lead">This is a hangman-style word guessing game. Input a letter to begin guessing.</p>
		<hr class="my-4">

	  </div>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Guess the pokemon!</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_</h2>
		</div>
	</div>
	 
	<div class="panel panel-default">
	 	<div class="panel-body">
	 		Wrong guesses bank: <span id="wrongGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Guesses left: <span id="numGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Win counter: <span id="winCounter">0</span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Loss counter:  <span id="lossCounter">0</span>
		</div>
	</div>
</div>

<div class="container-2">
	<img src="https://i.imgur.com/J4C8FjN.jpg" alt="Charmander" width="300"
	height="300">
	<img src="https://i.imgur.com/ucBmrI1.jpg" alt="Squirtle" width="300"
	height="300">
	<img src="https://i.imgur.com/E2bOurn.jpg" alt="Bulbasaur" width="300"
	height="300">
	<img src="https://i.imgur.com/bmD5mg6.jpg" alt="Pikachu" width="300"
	height="300">
</div>

</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
